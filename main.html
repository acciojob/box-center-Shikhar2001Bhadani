<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center; 

    /* Style for the text inside the box */
     p {
      color: purple;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>This is center.</p>
  </div>
</body>
</html>
